<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Simple Dialogs</title>
        <script type="text/javascript" src="/node_modules/dompurify/dist/purify.js"></script>
    </head>
    <body>
        <h1>Simple Dialogs</h1>
        <button id="alert">Alert</button>
        <button id="confirm">Confirm</button>
        <button id="prompt">Prompt</button>
        <button id="safer-prompt">Safer Prompt</button>
        <hr />
        <output id="output"></output>

        <script>
            let alertBtn = document.getElementById("alert");
            let confirmBtn = document.getElementById("confirm");
            let promptBtn = document.getElementById("prompt");
            let safePromptBtn = document.getElementById("safer-prompt");
            let output = document.getElementById("output");
            alertBtn.addEventListener("click", function() {
                alert("Alert Pressed!");
                output.innerHTML = "";
            });
            confirmBtn.addEventListener("click", function() {
                let confirmVal = confirm("Do you confirm this?");
                output.innerHTML = `Confirm result: ${confirmVal}`;
            });
            promptBtn.addEventListener("click", function() {
                let promptVal = prompt("Enter a message:");
                if(promptVal == "" || promptVal == null) {
                    output.innerHTML = "Prompt result: User didn't enter anything";
                } else {
                    output.innerHTML = `Prompt result: ${promptVal}`;
                }
            });
            safePromptBtn.addEventListener("click", function() {
                let cleanPromptVal = DOMPurify.sanitize(prompt("Enter a message:"));
                if(cleanPromptVal == "" || cleanPromptVal == null) {
                    output.innerHTML = "Prompt result: User didn't enter anything";
                } else {
                    output.innerHTML = `Prompt result: ${cleanPromptVal}`;
                }
            });
        </script>
    </body>
</html>
